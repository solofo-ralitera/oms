cluster.name: "docker-cluster"
network.host: 0.0.0.0

http.cors.allow-origin: "*" # Only use unrestricted value for local development
# Use a specific origin value in production, like `http.cors.allow-origin: "https://<my-website-domain.example>"`
http.cors.enabled: true
http.cors.allow-credentials: true
http.cors.allow-methods: OPTIONS, POST, GET, PUT, PATCH, DELETE
http.cors.allow-headers: X-Requested-With, X-Auth-Token, Content-Type, Content-Length, Accept, Accept-Encoding, Authorization, Access-Control-Allow-Headers
